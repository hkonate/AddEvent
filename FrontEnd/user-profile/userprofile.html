<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="userprofile.css">
    <script defer src="userprofile.js"></script>
    <title>Mon profil</title>
</head>
<body>
    <div class="container">
        <div class="home-page">
            <button class="deconnexionbtn">Déconnexion</button>
            <button class="home-page-btn">Accueil</button>
            <button class="myEvent">Mes évènements</button>
        </div>
        <div class="profile-box">
            <form id="form" enctype="multipart/form-data">
                <div class="user-presentation">
                    <img class="userProfilePicture" src="" alt="user_profile_picture">
                    <!-- <input class="userProfileInput hide" type="file"> -->
                    <div class="user-bio">
                        <h2>Parle nous de toi </h2>
                        <input class="presentation-of-user hide" type="text"><span class="description-value"></span>
                    </div>
                    <button class="modifbtn">Modifier mon profil</button>
                </div>
                <!-- <h3>Pseudo: <input class="pseudoo hide" type="text"><span class="pseudo-value"></span></h3> -->
                <div class="inputFile-interest">
                    <input class="userProfileInput hide" type="file">
                    <h3>Centre d'intérêt: <input class="interest hide" type="text"><span class="interest-value"></span></h3>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
