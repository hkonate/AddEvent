<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/AddEvent/FrontEnd/mainomain/mainomain.css">
    <title>Page d'accueil</title>
</head>
<body>
    <div class="top">
        <h1>Welcome to Social Gather</h1>
    </div>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="" method="POST">
                    <h2>Se connecter</h2>
                    <div class="inputbox">
                        <div class="email">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="email" id="emailInput" required>
                            <label for="emailInput">Email</label>
                        </div>
                    </div>
                    <div class="inputbox">
                        <div class="mdp">
                            <ion-icon id="locklogo" name="lock-closed-outline" onclick="seePassword()"></ion-icon>
                            <input id="passwordInput" type="password" required>
                            <label for="passwordInput">Mot de passe</label>
                        </div>
                    </div>
                    <div class="forget">
                        <label for="theCheckBox"><input id="theCheckBox" type="checkbox">Se souvenir de moi <a href="#">Mot de passe oublier</a></label>
                    </div>
                    <button class="connection-btn">Connection</button>
                    <div class="register">
                        <p>Pas de compte ? <a href="/AddEvent/FrontEnd/register/register.html">Inscrivez-vous</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="/AddEvent/FrontEnd/mainomain/mainomain.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
