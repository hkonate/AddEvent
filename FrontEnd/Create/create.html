<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./create.css">
    <title>Document</title>
</head>
<body>
    <button class="deconnexionbtn">deconnexion</button>
    <h1>Créer mon évènement</h1>
    <form  id="container">
        <div class="event-box">
            <div class="theSelector">
                <label for="listOfCategory">Choisis une catégorie:</label>
                <select name="listOfCategory" id="listOfCategory">
                    <option value="">Choisissez votre catégorie</option>
                    <option id="CONCERT" value="CONCERT">Concert</option>
                    <option value="KARAOKE">Karaoke</option>
                    <option id="restaurant" value="RESTAURANT">Restaurant</option>
                    <option value="GAMING">Jeux</option>
                    <option value="SPORT">Sport</option>
                    <option value="MOVIE">Films</option>
                    <option value="STUDY">Études</option>
                    <option value="ART">Art</option>
                    <option value="OTHERS">Autres</option>
                </select>
            </div>
            <div class="title">
                <h2>Titre:</h2>
                <input id="text" type="text">
            </div>
            <div class="place">
                <h2>Lieu:</h2>
                <input type="text">
            </div>
            <div class="date-time">
                <h2>Date et heure:</h2>
                <input type="datetime-local" id="dt" name="meeting-time"/>
            </div>
            <div class="description-of-event">
                <h2>Description:</h2>
                <input class="ipt-of-event-description" type="text">
            </div>
            <input type="button" value="Ajouter une image" id="add-img-button">
            <div class="image-of-event">
                <h2>Images:</h2>
                <div class="imageInput">
                    <input class="ipt-of-event-image" type="file" accept="image/*" multiple>
                </div>
            </div>
            <div class="inclusive-iptt hide">
                <h2>Inclusive:</h2>
                <div class="all-checkbox">
                    <input id="checkbox-halal" name="checkbox-halal" type="checkbox" value="HALAL">
                    <label for="checkbox-halal" data-value="HALAL">Halal</label>
                    <input id="checkbox-vegan" name="checkbox-vegan" type="checkbox">
                    <label for="checkbox-vegan" data-value="VEGAN">Vegan</label>
                    <input id="checkbox-vege" name="checkbox-vege" type="checkbox">
                    <label for="checkbox-vege" data-value="VEGE">Vege</label>
                    <input id="checkbox-casher" name="checkbox-casher" type="checkbox">
                    <label for="checkbox-casher" data-value="CASHER">Casher</label>
                    <input id="checkbox-Standart" name="checkbox-Standart" type="checkbox">
                    <label for="checkbox-Standart" data-value="STANDART">Standart</label>
                </div>
            </div>
        </div>    
        <div class="my-ipt">
            <input id="submit-button" type="submit" value="Valider">
        </div>
    </form>
    <script defer src="./create.js"></script>
</body>
</html>
