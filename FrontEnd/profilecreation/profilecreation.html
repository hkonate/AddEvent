<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/AddEvent/FrontEnd/profilecreation/profilecreation.css">
    <script defer src="/AddEvent/FrontEnd/profilecreation/profilecreation.js"></script>
    <title>Page de creation du profil</title>
</head>
<body>
    <div class="container">
        <h1>Merci de compléter votre profil avant d'accéder au site</h1>
        <form id="form">
            <div class="bio">
                <p>Votre bio</p>
                <input type="text" name="bio" id="bioOfUser">
            </div>
            <div class="picture">
                <p>Votre photo de profil</p>
                <input type="file" name="imageProfil" id="userProfileImage">
            </div>
            <div class="hobbies">
                <p>Vos Hobbies</p>
                <input type="text" name="hobbies" id="hobbiesOfUser">
            </div>
            <input type="submit" value="Valider" name="validForm" id="formButton">
        </form>
    </div>
</body>
</html>
